{% extends 'base.html' %}
{% block content %}


<style>

.card {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center align the card contents */
}

.card-img-top {
    height: 200px; /* Set a fixed height */
    object-fit: cover; /* Maintain aspect ratio */
    width: 100%; /* Ensure the image takes full width of the card */
}

.card-body {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center align the content in the card body */
}

.btn-info {
    background-color: #17a2b8; /* Customize as needed */
    border: none;
    margin-top: auto; /* Push the button to the bottom */
}

.btn-info:hover {
    background-color: #138496; /* Customize as needed */
    transition: background-color 0.3s ease;
}
</style>
<main>
  <!-- Services -->
  <section class="container my-4">
      <h1 class="text-center mb-4 section-heading border-bottom pb-2">Gallery</h1>
      <div class="row">
        {% for gallerys in gallery %}
          <div class="col-md-4 mb-4">
              <div class="card shadow">
                <img src="{{ gallerys.img.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ gallerys.title }}</h5>
                  <p class="card-text">{{ gallerys.details }}</p>
                  <a href="{% url 'gallery_photos' gallerys.id %}" class="btn btn-info text-white">View All</a>
                </div>
              </div>
          </div>
        {% endfor %}
      </div>
  </section>
  <!-- End -->
</main>


{% endblock %}
