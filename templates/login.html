{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<main>
    <!-- Services -->
    <section class="container my-4">

       
        <h1 class="text-center mb-4 section-heading border-bottom pb-2">Login</h1>
        <div class="row">
            <div class="col-md-6 offset-3">

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

            </div>
        </div>
    </section>
    <!-- End -->
</main>

{% endblock %}
