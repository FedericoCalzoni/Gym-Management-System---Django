{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <!-- Contact Us Section -->
    <section class="container my-4">
        <h1 class="text-center mb-4 section-heading border-bottom pb-2">Contact Us</h1>

        <div class="row">
            <!-- Map on the Left -->
            <div class="col-md-6">
                <div style="overflow:hidden;max-width:100%;width:100%;height:400px;">
                    <div id="gmap-canvas" style="height:100%; width:100%;max-width:100%;">
                        <iframe style="height:100%;width:100%;border:0;" frameborder="0" 
                                src="https://www.google.com/maps/embed/v1/place?q=pakistan&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
                                allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <!-- Contact Form on the Right -->
            <div class="col-md-6">
                <h4 class="mb-3">Get in Touch</h4>
                <form>
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn  w-100" style="background-color: #FFC107; color: #000;">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
