{% extends 'base.html' %}
{% load static %}
{% block content %}

<main>
    <!-- Contact Us Section -->
    <section class="container my-4">
        <h1 class="text-center mb-4 section-heading border-bottom pb-2">Contact Us</h1>

        <div class="row">
            <!-- Map on the Left -->
            <div class="col-md-6">
                <div style="overflow:hidden;max-width:100%;width:100%;height:400px;">
                    <div id="gmap-canvas" style="height:100%; width:100%;max-width:100%;">
                        <iframe style="height:100%;width:100%;border:0;" frameborder="0" 
                                src="https://www.google.com/maps/embed/v1/place?q=pakistan&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
                                allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <!-- Static Contact Information on the Right -->
            <div class="col-md-6">
                <h4 class="mb-3 text-center">Information</h4>
                <div class="card shadow-lg p-3">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th scope="row">Email</th>
                                <td>example@email.com</td>
                            </tr>
                            <tr>
                                <th scope="row">Website</th>
                                <td><a href="https://www.example.com" target="_blank">www.example.com</a></td>
                            </tr>
                            <tr>
                                <th scope="row">Phone Number</th>
                                <td>+92 123 456 7890</td>
                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td>123 Gym Street, Fitness City, Pakistan</td>
                            </tr>
                            <tr>
                                <th scope="row">Social Media</th>
                                <td>
                                    <a href="#" target="_blank">Facebook</a>, 
                                    <a href="#" target="_blank">Instagram</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
