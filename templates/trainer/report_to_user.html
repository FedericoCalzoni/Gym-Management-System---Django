{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<main>
    <section class="container my-4">
        <div class="row">

        <div class="col-lg-3 col-md-3">
            {% include 'trainer/left_sidebar.html' %}
        </div>

        <div class="col-lg-9 col-md-9">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 section-heading border-bottom pb-3">Report To User</h2>
                        
                        <form method="post" action="{% url 'report_to_user' %}">
                            {% csrf_token %}
                            {{ form.non_field_errors }}

                            <div class="form-group mb-4">
                                <label for="id_old_password" class="form-label ">Select User</label>
                                <div style="display:inline-block; margin-left: 95px;">
                                    {{ form.receiver_user }}
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="id_new_password1" class="form-label col-form-label col-sm-4">Report Message</label>
                                <div class="col-sm-8">
                                    {{ form.report_msg }}
                                </div>
                                
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-block">Submit</button>
                            </div>
                            
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</main>

{% endblock %}
