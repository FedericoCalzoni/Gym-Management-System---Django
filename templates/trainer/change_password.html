{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<main>
    <section class="container my-4">
        <div class="row">

        <div class="col-lg-3 col-md-3">
            {% include 'trainer/left_sidebar.html' %}
        </div>

        <div class="col-lg-9 col-md-9">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 section-heading border-bottom pb-3">Change Password</h2>
                        <form method="post" action="{% url 'trainer_change_password' %}">
                            {% csrf_token %}
                            {{ form.non_field_errors }}

                            <div class="form-group mb-4">
                                <label for="id_old_password" class="form-label">Old Password</label>
                                <div style="display:inline-block; margin-left: 95px;">
                                    {{ password_form.old_password }}
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="id_new_password1" class="form-label">New Password</label>
                                <div style="display:inline-block; margin-left: 88px;">
                                    {{ password_form.new_password1 }}
                                </div>
                                
                            </div>

                            <div class="form-group mb-4">
                                <label for="id_new_password2" class="form-label">Confirm New Password</label>
                                <div style="display:inline-block; margin-left: 29px;">
                                    {{ password_form.new_password2 }}
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-block">Update</button>
                            </div>
                            
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</main>

{% endblock %}
