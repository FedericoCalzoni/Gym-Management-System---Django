{% extends 'base.html' %}
{% block content %}

    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
				<div class="col-3">
					{% include 'trainer/left_sidebar.html' %}
				</div>
				<div class="col-9">
					<h3 class="mb-4 border-bottom pb-1 text-center">Payments</h3>
					<table class="table table-bordered">
						<tr>
							<th>Amount</th>
							<th>Deposit Data</th>
							<th>Remarks</th>
						</tr>
						{% for tp in trainer_payments %}
						<tr>
							<td>{{tp.amount}}</td>
							<td>{{tp.deposit_date}}</td>
							<td>{{tp.remarks}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
