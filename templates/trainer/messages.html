{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
	.custom-h3 {
        font-family: 'Helvetica Neue', sans-serif;
        font-weight: bold;
    }
</style>
<main>
    <section class="container my-4">

        <div class="row">
            <div class="col-3">
                {% include 'trainer/left_sidebar.html' %}
            </div>

            <div class="col-9">
                <h3 class="mb-4 border-bottom pb-1 text-center custom-h3">Messages  <span class="badge bg-info" style="position: relative; top: -3px;">{{data.count}}</span></a></h3>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>Message</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.user}}</td>
                            <td>{{d.message}}</td>
                            <td><span class="btn btn-info btn-sm">Mark as Read</span></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>


            </div>
        </div>

    </section>
    <!-- End -->
</main>

{% endblock %}
